<!--
    emmet 문법
    ! tab키는 html구조를 생성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div*5하고 tab키를 누르면 태그 5개 생성 -->
    <!-- option(alt) 키 누르면 선택할 수 있다. alt+command는 아래 전체지정-->
    <!-- alt를 누르고 방향키를 누르면 커서 지정된 태그를 이동 시킬수 있다. -->
    <div>test</div>
    <div>test</div>
    <div>test</div>
    <div></div>
    <div>test</div>

    <!-- div.box*5하고 tab키를 누르면 class가 box인 태그 5개 생성  -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- ul>li.list*5  ul태그의 자식태그 li의 클래스가 list인것 5개를 만들어라 -->
    <ul>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
    </ul>
</body>
</html>
