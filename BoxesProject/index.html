<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BoxesProject/css/index.css">
    <title>Boxes</title>
</head>
<body>
    <h1>Boxes</h1>

    <!-- div.box>div.box-inner*3>div.box-inner-title*3  div.box인 태그의 자식 태그의 자식태그를 만드는것 최상위 부모태그의 자식인 box-inner태그 3개를 만드는데 각각의 자식태그인 box-inner-title를 3개를 만든다. -->
    <div class="box">
        <div class="box-inner">
            <div class="box-inner-title">box-inner-1</div>
        </div>
        <div class="box-inner">
            <div class="box-inner-title">box-inner-2</div>
        </div>
        <div class="box-inner">
            <div class="box-inner-title">box-inner-3</div>
        </div>
    </div>


</body>
</html>
